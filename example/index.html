<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Example - jQuery Chaos</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="../dependency/modernizr.transforms3d.js" charset="utf-8"></script>
  <script type="text/javascript" src="../src/jquery.chaos.js" charset="utf-8"></script>
  <script type="text/javascript" src="script.js" charset="utf-8"></script>
</head>
<body>

  <div id="controls">
    <button id="mess">Mess</button>
    <button id="organize">Organize</button>
    <button id="organize-reverse">Organize Reverse</button>
  </div>

  <div id="container">

    <div class="atom small blue" style="left: 10px; top: 30px;">Text 1</div>
    <div class="atom small red" style="left: 640px; top: 205px;">Text 2</div>
    <div class="atom medium green" style="left: 10px; top: 230px;">Text 3</div>
    <div class="atom medium orange" style="left: 400px; top: 50px;">Text 4</div>
    <div class="atom big purple" style="left: 120px; top: 90px;">Text 5</div>
    <div class="atom big blue" style="left: 330px; top: 200px;">Text 6</div>
    <div class="atom retangule-small red" style="left: 120px; top: 20px;">Text 7</div>
    <div class="atom retangule-small green" style="left: 130px; top: 400px;">Text 8</div>
    <div class="atom retangule-medium orange" style="left: 720px; top: 260px;">Text 9</div>
    <div class="atom retangule-medium purple" style="left: 630px; top: 390px;">Text 10</div>
    <div class="atom huge green" style="left: 620px; top: 60px;">Text 11</div>
    <div class="atom retangule-huge red" style="left: 280px; top: 390px;">Text 12</div>

  </div>

</body>
</html>
